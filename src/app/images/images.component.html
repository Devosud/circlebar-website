<div id="images">
  <div id="images-grid" class="ui equal width grid">
    <div class="right aligned column">
      <h1 class="ui header">
        {{ selectedImageTitle }}
      </h1>
    </div>
    <div class="row">
      <div class="right aligned column">

        <div class="ui segment">
          <p>
            {{ selectedImageDescription }}
          </p>
        </div>
        <div class="ui pagination menu">
          <a
            *ngFor="let image of images; let i = index"
            (click)="setImage(i)"
            class="item"
            [ngClass]="{ active: i === selectedImageIndex }"
          >
            {{ i + 1 }}
          </a>
        </div>
      </div>
      <div class="six wide column">
          <div id="first-look-image" class="ui middle aligned large image">
              <img id="selected-image" [src]="selectedImageLink" />
            </div>
      </div>
    </div>
  </div>
</div>
