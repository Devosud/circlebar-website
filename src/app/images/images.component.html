<div id="images">
  <div id="images-grid" class="ui centered equal width grid">
    <div class="row">
      <div class="right aligned column">
        <div id="first-look-image" class="ui large image">
          <img id="selected-image" [src]="selectedImageLink" />
        </div>
      </div>
      <div class="left aligned column">
        <div id="wide-pagination" class="ui secondary pointing pagination menu">
          <a
            *ngFor="let image of images; let i = index"
            (click)="setImage(i)"
            class="item"
            [ngClass]="{ active: i === selectedImageIndex }"
          >
            {{ i + 1 }}
          </a>
        </div>
        <h1 class="ui header">
          {{ selectedImageTitle }}
          <h2 class="sub header">
            {{ selectedImageDescription }}
          </h2>
        </h1>
      </div>
    </div>
    <div id="mobile-pagination" class="row">
      <div class="ui secondary pointing pagination menu">
        <a
          *ngFor="let image of images; let i = index"
          (click)="setImage(i)"
          class="item"
          [ngClass]="{ active: i === selectedImageIndex }"
        >
          {{ i + 1 }}
        </a>
      </div>
    </div>
  </div>
</div>
