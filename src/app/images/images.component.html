<div id="images">
  <div id="images-grid" class="ui center aligned grid">
    <div class="mobile only row">
      <div class="left floated right aligned column">
        <h1 class="ui header">
          {{ selectedImageTitle }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div id="image-column" class="nine wide column">
        <div class="ui large image">
          <img id="selected-image" src="{{ images[selectedImageIndex] }}" />
        </div>
      </div>
      <div class="left aligned seven wide computer only column">
        <div class="ui secondary pointing pagination menu">
          <a
            *ngFor="let image of imageNames; let i = index"
            (click)="setCorrectTransition(i)"
            class="item"
            [ngClass]="{ active: i === selectedImageIndex }"
          >
            {{ i + 1 }}
          </a>
        </div>
        <h1 class="ui header">
          {{ selectedImageTitle }}
          <h2 class="sub header">
            {{ selectedImageDescription }}
          </h2>
        </h1>
      </div>
      <div class="left aligned seven wide mobile only column">
        <h1 class="ui header">
          <h2 class="sub header">
            {{ selectedImageDescription }}
          </h2>
        </h1>
      </div>
    </div>
    <div class="mobile only centered row">
      <div class="ui secondary pointing pagination menu">
        <a
          *ngFor="let image of imageNames; let i = index"
          (click)="setCorrectTransition(i)"
          class="item"
          [ngClass]="{ active: i === selectedImageIndex }"
        >
          {{ i + 1 }}
        </a>
      </div>
    </div>
  </div>
</div>
