<div id="first-look">
  <div class="ui stackable grid">
    <div class="computer reversed row">
      <div class="seven wide column">
        <h1 class="ui header">
          {{ i18nService.getByKey("first-look.title", "fr") }}
          <h2 class="sub header">
            {{ i18nService.getByKey("first-look.description", "fr") }}
          </h2>
        </h1>
        <div id="store-links" class="ui centered grid">
          <div class="row">
            <a href="https://apple.fr">
              <img class="ui small image" src="{{ appStore }}" />
            </a>
            <a href="https://google.fr">
              <img class="ui small image" src="{{ googlePlay }}" />
            </a>
          </div>
        </div>
        <div class="ui centered grid">
          <app-features></app-features>
        </div>
      </div>
      <div id="first-look-image" class="nine wide column">
        <img class="ui massive image" src="{{ firstImage }}" />
      </div>
    </div>
  </div>
</div>
