<div class="menu-bar">
  <div id="wide-menu" class="ui equal width grid">
    <div class="column">
      <a class="ui medium image" routerLink="/">
        <img src="../../assets/logo.png" />
      </a>
    </div>
    <div class="column">
      <div class="ui two item secondary pointing menu">
        <a
          class="item"
          routerLink="/features"
          [ngClass]="{ active: selectedPage === 'features' }"
        >
          <h1>{{ i18nService.getByKey("nav.features", "fr") }}</h1></a
        >
        <a
          class="item"
          routerLink="/images"
          [ngClass]="{ active: selectedPage === 'images' }"
        >
          <h1>{{ i18nService.getByKey("nav.images", "fr") }}</h1></a
        >
      </div>
    </div>
  </div>
  <div id="mobile-menu" class="ui equal width right aligned grid">
    <div class="column">
      <a class="ui medium image" routerLink="/">
        <img src="../../assets/logo.png" />
      </a>
    </div>
    <div class="column">
      <button (click)="showMenu()" class="ui icon secondary basic tiny button">
        <i class="bars large icon"></i>
      </button>
      <div class="ui basic modal">
        <div class="content">
          <div class="ui centered internally celled grid">
            <div class="row">
              <a
                (click)="hideMenu()"
                routerLink="/features"
                [ngClass]="{ active: selectedPage === 'features' }"
              >
                <h1>{{ i18nService.getByKey("nav.features", "fr") }}</h1></a
              >
            </div>
            <div class="row">
              <a
                (click)="hideMenu()"
                routerLink="/images"
                [ngClass]="{ active: selectedPage === 'images' }"
              >
                <h1>{{ i18nService.getByKey("nav.images", "fr") }}</h1></a
              >
            </div>
            <div class="row">
              <div id="store-links" class="ui centered grid">
                <div class="row">
                  <a href="https://apple.fr">
                    <img class="ui small image" src="{{ appStore }}" />
                  </a>
                  <a href="https://google.fr">
                    <img class="ui small image" src="{{ googlePlay }}" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <a (click)="hideMenu()" routerLink="/legal">{{
            i18nService.getByKey("nav.legal-notices", "fr")
          }}</a>
          | Copyright &copy; 2019 - Devosud <i class="github icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="three wide column">
    <div *ngIf="false" class="ui buttons">
      <button class="ui button">
        FR
      </button>
      <button class="ui button">
        EN
      </button>
    </div>
  </div>
</div>
